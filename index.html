<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Watch Online | Your Channel Name</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <!-- Header -->
  <header>
    <h1>Your Telegram Channel Name</h1>
  </header>

  <!-- Main Video Display Area -->
  <section class="player-section">
    <iframe id="mainPlayer" src="" frameborder="0" allowfullscreen></iframe>
  </section>

  <!-- Server Buttons -->
  <section class="servers">
    <button onclick="switchServer(0)">Server 1</button>
    <button onclick="switchServer(1)">Server 2</button>
    <button onclick="switchServer(2)">Server 3</button>
    <button onclick="switchServer(3)">Server 4</button>
  </section>

  <!-- Movie Details Section -->
  <section class="movie-details" id="movieDetails">
    <!-- IMDb info will load here -->
  </section>

  <!-- Footer -->
  <footer>
    <p>Join our Telegram Channel for more updates!</p>
  </footer>

  <script src="js/main.js"></script>
</body>
</html>
